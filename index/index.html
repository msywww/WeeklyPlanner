<div id="todo-list" class="container">
  <h2 class="title">TODOリスト</h2>
  <form id="task-form" class="task-form">
    <input type="text" id="new-task" class="task-input" placeholder="新しいタスクを入力">
    <button type="submit" class="add-button">追加</button>
  </form>
  <ul id="tasks" class="task-list">
    <!-- タスクがここに追加されます -->
  </ul>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('task-form');
    const taskInput = document.getElementById('new-task');
    const taskList = document.getElementById('tasks');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (taskInput.value.trim() !== '') {
        const li = document.createElement('li');
        li.className = 'task-item';

        const taskText = document.createElement('span');
        taskText.textContent = taskInput.value;
        li.appendChild(taskText);

        const buttonContainer = document.createElement('div');
        buttonContainer.className = 'button-container';

        const deleteButton = document.createElement('button');
        deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
        deleteButton.className = 'delete-button';
        deleteButton.addEventListener('click', function () {
          li.classList.add('fade-out');
          setTimeout(() => li.remove(), 300);
        });
        buttonContainer.appendChild(deleteButton);

        const completeButton = document.createElement('button');
        completeButton.innerHTML = '<i class="fas fa-check"></i>';
        completeButton.className = 'complete-button';
        completeButton.addEventListener('click', function () {
          taskText.classList.toggle('completed');
          li.classList.toggle('task-completed');
        });
        buttonContainer.appendChild(completeButton);

        li.appendChild(buttonContainer);
        taskList.appendChild(li);
        taskInput.value = '';
      }
    });
  });
</script>

    align-items: center;

    margin-bottom: 15px;

  .task-input {

    border: 2px solid #444;

    transition: border-color 0.3s ease;

    color: #e0e0e0;
  }

  .task-input:focus {
    outline: none;
    border-color: #4CAF50;
  }

  .add-button,
  .delete-button,
  .complete-button {
    padding: 12px 15px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .add-button {
    background-color: #4CAF50;
    color: white;
    border-radius: 0 8px 8px 0;
  }

  .add-button:hover {

  .button-container {

  }

  .delete-button,

  }

  .delete-button:hover {

  }

  }

  .completed {

  }
</style>
